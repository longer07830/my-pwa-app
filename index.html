<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自赏影视仓App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
      #webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      #menu-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999; /* 确保它始终位于最上层 */
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
#menu-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 20px 0;
    text-align: center;
    z-index: 9998; /* 确保它位于菜单按钮之下，但仍在iframe之上 */
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
}
#menu-container.show {
    transform: translateY(0);
}
      #menu-container button {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 15px;
        font-size: 18px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #menu-container button:hover {
        background-color: #777;
      }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-container');
            menu.classList.toggle('show');
        }
        function loadSite(url) {
            document.getElementById('webview').src = url;
            toggleMenu(); // 切换网站后自动关闭菜单
        }
    </script>
</head>
<body>

    <button id="menu-toggle" onclick="toggleMenu()">+</button>

    <div id="menu-container">
      <button onclick="loadSite('https://www.nfyingshi.com/')">奈菲影视</button>
      <button onclick="loadSite('https://www.kanys3.com/')">影视大全</button>
      <button onclick="loadSite('https://www.libvio.site/')">LIBVIO</button>
      <button onclick="loadSite('https://www.laodifang.cc/')">老地方影院</button>
      <button onclick="loadSite('https://www.xz8.cc/')">永乐蓝光影院</button>
      <button onclick="loadSite('https://tv.baozangdh.com/')">影视导航</button>
    </div>

    <iframe id="webview" src="https://www.nfyingshi.com/"
            allowfullscreen="true"
            allow="fullscreen">
    </iframe>

</body>
</html>
