<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自赏影视仓App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
      #webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .fixed-button {
        position: fixed;
        bottom: 20px;
        z-index: 2147483647;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      #home-button { left: 20px; width: 40px; height: 40px; font-size: 18px; line-height: 40px; }
      #save-button { left: 70px; width: 40px; height: 40px; font-size: 18px; line-height: 40px; }
      #menu-toggle { right: 20px; width: 40px; height: 40px; font-size: 18px; line-height: 40px; }

      #menu-container {
        position: fixed;
        bottom: 70px;
        right: 20px;
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px;
        text-align: right;
        z-index: 2147483646;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translateY(100%) scale(0.9);
        opacity: 0;
        transform-origin: bottom right;
      }
      #menu-container.show {
        display: block;
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      #menu-container button {
        display: block;
        width: auto;
        min-width: 120px;
        margin: 5px 0;
        padding: 10px;
        font-size: 12px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: center;
      }
      #menu-container button:hover {
        background-color: #777;
      }
    </style>
    <script>
        let currentSiteUrl = 'https://www.nfyingshi.com/';
        const params = new URLSearchParams(window.location.search);
        const historyUrl = params.get('url');
        let menuVisible = false;

        document.addEventListener('DOMContentLoaded', () => {
          const webview = document.getElementById('webview');
          if (historyUrl) {
            webview.src = decodeURIComponent(historyUrl);
          } else {
            webview.src = currentSiteUrl;
          }

          document.addEventListener('click', (event) => {
            const menuContainer = document.getElementById('menu-container');
            const menuToggle = document.getElementById('menu-toggle');
            if (menuVisible && event.target !== menuContainer && !menuContainer.contains(event.target) && event.target !== menuToggle) {
              toggleMenu();
            }
          });
        });

        function toggleMenu() {
            const menu = document.getElementById('menu-container');
            menu.classList.toggle('show');
            menuVisible = !menuVisible;
        }
        function loadSite(url) {
            document.getElementById('webview').src = url;
            currentSiteUrl = url;
            toggleMenu();
        }
        function goHome() {
            document.getElementById('webview').src = currentSiteUrl;
        }

        function saveToHistory() {
            const recordTitle = prompt("请输入此记录的标题：");
            if (recordTitle) {
                const recordUrl = currentSiteUrl;
                try {
                    let history = JSON.parse(localStorage.getItem('history')) || [];
                    const record = { title: recordTitle, url: recordUrl };
                    history.unshift(record);
                    localStorage.setItem('history', JSON.stringify(history));
                    alert("记录已保存！");
                } catch (e) {
                    alert("保存记录失败，浏览器不支持此功能。");
                }
            }
        }
    </script>
</head>
<body>

    <button id="home-button" class="fixed-button" onclick="goHome()">🏠</button>
    <button id="save-button" class="fixed-button" onclick="saveToHistory()">💾</button>
    <button id="menu-toggle" class="fixed-button" onclick="toggleMenu()">+</button>

    <div id="menu-container">
      <button onclick="loadSite('https://www.nfyingshi.com/')">奈菲影视</button>
      <button onclick="loadSite('https://www.kanys3.com/')">影视大全</button>
      <button onclick="loadSite('https://www.libvio.site/')">LIBVIO</button>
      <button onclick="loadSite('https://www.laodifang.cc/')">老地方影院</button>
      <button onclick="loadSite('https://www.xz8.cc/')">永乐蓝光影院</button>
      <button onclick="loadSite('https://tv.baozangdh.com/')">影视导航</button>
      <button onclick="loadSite('https://nanapro.org/')">Motchill</button>
      <button onclick="window.location.href = 'history.html'">观看记录</button>
    </div>

    <iframe id="webview"
            allowfullscreen="true"
            allow="fullscreen">
    </iframe>

</body>
</html>
