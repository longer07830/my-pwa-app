<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自赏影视仓App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
      #webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .fixed-button {
        position: fixed;
        bottom: 20px;
        z-index: 2147483647;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      #home-button { left: 20px; }
      #save-button { left: 80px; }
      #menu-toggle { right: 20px; }
      
      #menu-container {
        position: fixed;
        bottom: 80px; /* 菜单位置调整到按钮上方 */
        right: 20px; /* 菜单位置调整到右侧 */
        display: none; /* 默认隐藏 */
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px;
        text-align: right; /* 按钮右对齐 */
        z-index: 2147483646;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translateY(100%) scale(0.9);
        opacity: 0;
        transform-origin: bottom right; /* 动画原点在右下角 */
      }
      #menu-container.show {
        display: block; /* 显示菜单 */
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      #menu-container button {
        display: block;
        width: auto; /* 宽度自适应内容 */
        min-width: 150px; /* 最小宽度 */
        margin: 10px 0; /* 调整外边距 */
        padding: 15px;
        font-size: 18px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: center; /* 文本居中 */
      }
      #menu-container button:hover {
        background-color: #777;
      }
    </style>
    <script>
        let currentSiteUrl = 'https://www.nfyingshi.com/';
        const params = new URLSearchParams(window.location.search);
        const historyUrl = params.get('url');

        document.addEventListener('DOMContentLoaded', () => {
          const webview = document.getElementById('webview');
          if (historyUrl) {
            webview.src = decodeURIComponent(historyUrl);
          } else {
            webview.src = currentSiteUrl;
          }
        });

        function toggleMenu() {
            const menu = document.getElementById('menu-container');
            menu.classList.toggle('show');
        }
        function loadSite(url) {
            document.getElementById('webview').src = url;
            currentSiteUrl = url;
            toggleMenu();
        }
        function goHome() {
            document.getElementById('webview').src = currentSiteUrl;
        }

        function saveToHistory() {
            const recordTitle = prompt("请输入此记录的标题：");
            if (recordTitle) {
                const recordUrl = prompt("请在此处粘贴视频播放页面的完整网址：");
                if (recordUrl) {
                    try {
                        let history = JSON.parse(localStorage.getItem('history')) || [];
                        const record = { title: recordTitle, url: recordUrl };
                        history.unshift(record);
                        localStorage.setItem('history', JSON.stringify(history));
                        alert("记录已保存！");
                    } catch (e) {
                        alert("保存记录失败，浏览器不支持此功能。");
                    }
                }
            }
        }
    </script>
</head>
<body>

    <button id="home-button" class="fixed-button" onclick="goHome()">🏠</button>
    <button id="save-button" class="fixed-button" onclick="saveToHistory()">💾</button>
    <button id="menu-toggle" class="fixed-button" onclick="toggleMenu()">+</button>

    <div id="menu-container">
      <button onclick="loadSite('https://www.nfyingshi.com/')">奈菲影视</button>
      <button onclick="loadSite('https://www.kanys3.com/')">影视大全</button>
      <button onclick="loadSite('https://www.libvio.site/')">LIBVIO</button>
      <button onclick="loadSite('https://www.laodifang.cc/')">老地方影院</button>
      <button onclick="loadSite('https://www.xz8.cc/')">永乐蓝光影院</button>
      <button onclick="loadSite('https://tv.baozangdh.com/')">影视导航</button>
      <button onclick="window.location.href = 'history.html'">观看记录</button>
    </div>

    <iframe id="webview"
            allowfullscreen="true"
            allow="fullscreen">
    </iframe>

</body>
</html>
