<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自赏影视仓App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      #menu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        text-align: center;
        z-index: 1000;
        transition: transform 0.3s ease-in-out;
      }
      #menu button {
        margin: 0 5px;
        padding: 8px 15px;
        font-size: 16px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script>
       function loadSite(url) {
       document.getElementById('webview').src = url;
       }
    </script>    
</head>
<body style="margin:0; padding:0; overflow:hidden; background-color:#000000;">

    <div id="menu">
      <button onclick="loadSite('https://www.nfyingshi.com/')">奈菲影视</button>
      <button onclick="loadSite('https://www.kanys3.com/')">影视大全</button>
      <button onclick="loadSite('https://www.libvio.site/')">LIBVIO</button>
      <button onclick="loadSite('https://www.laodifang.cc/')">老地方影院</button>
      <button onclick="loadSite('https://www.xz8.cc/')">永乐蓝光影院</button>
    </div>

    <iframe id="webview" src="https://www.nfyingshi.com/"
            style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"
            allowfullscreen="true"
            allow="fullscreen">
    </iframe>

</body>
</html>
