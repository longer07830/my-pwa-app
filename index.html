<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自赏影视仓App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
      #webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .fixed-button {
        position: fixed;
        bottom: 20px;
        z-index: 2147483647;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      #home-button { left: 20px; }
      #save-button { left: 80px; }
      #menu-toggle { right: 20px; }
      
      #menu-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px 0;
        text-align: center;
        z-index: 2147483646;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
      }
      #menu-container.show {
        transform: translateY(0);
      }
      #menu-container button {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 15px;
        font-size: 18px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #menu-container button:hover {
        background-color: #777;
      }
    </style>
    <script>
        let currentSiteUrl = 'https://www.nfyingshi.com/';
        const params = new URLSearchParams(window.location.search);
        const historyUrl = params.get('url');

        document.addEventListener('DOMContentLoaded', () => {
          const webview = document.getElementById('webview');
          if (historyUrl) {
            webview.src = decodeURIComponent(historyUrl);
          } else {
            webview.src = currentSiteUrl;
          }
        });

        function toggleMenu() {
            const menu = document.getElementById('menu-container');
            menu.classList.toggle('show');
        }
        function loadSite(url) {
            document.getElementById('webview').src = url;
            currentSiteUrl = url;
            toggleMenu();
        }
        function goHome() {
            document.getElementById('webview').src = currentSiteUrl;
        }

        function saveToHistory() {
            const iframe = document.getElementById('webview');
            let videoTitle = '';
            let videoUrl = '';
            
            try {
                // 尝试从 iframe 获取标题
                videoTitle = iframe.contentDocument.title || "无标题";
                
                // 尝试从 iframe 内部获取视频播放地址
                const videoElement = iframe.contentDocument.querySelector('video');
                if (videoElement && videoElement.src) {
                    videoUrl = videoElement.src;
                } else {
                    // 如果无法获取视频元素，则尝试获取当前页面的网址
                    videoUrl = iframe.contentWindow.location.href;
                }

            } catch (e) {
                // 跨域或出现其他错误时
                videoUrl = iframe.src;
                videoTitle = "无标题";
            }
            
            const recordTitle = prompt("请输入此记录的标题：", videoTitle);

            if (recordTitle && videoUrl) {
                try {
                    let history = JSON.parse(localStorage.getItem('history')) || [];
                    const record = { title: recordTitle, url: videoUrl };
                    history.unshift(record);
                    localStorage.setItem('history', JSON.stringify(history));
                    alert("记录已保存！");
                } catch (e) {
                    alert("保存记录失败，浏览器不支持此功能。");
                }
            } else {
                alert("无法自动获取视频网址，请确保你已打开视频播放页面。");
            }
        }
    </script>
</head>
<body>

    <button id="home-button" class="fixed-button" onclick="goHome()">🏠</button>
    <button id="save-button" class="fixed-button" onclick="saveToHistory()">💾</button>
    <button id="menu-toggle" class="fixed-button" onclick="toggleMenu()">+</button>

    <div id="menu-container">
      <button onclick="loadSite('https://www.nfyingshi.com/')">奈菲影视</button>
      <button onclick="loadSite('https://www.kanys3.com/')">影视大全</button>
      <button onclick="loadSite('https://www.libvio.site/')">LIBVIO</button>
      <button onclick="loadSite('https://www.laodifang.cc/')">老地方影院</button>
      <button onclick="loadSite('https://www.xz8.cc/')">永乐蓝光影院</button>
      <button onclick="loadSite('https://tv.baozangdh.com/')">影视导航</button>
      <button onclick="window.location.href = 'history.html'">观看记录</button>
    </div>

    <iframe id="webview"
            allowfullscreen="true"
            allow="fullscreen">
    </iframe>

</body>
</html>
